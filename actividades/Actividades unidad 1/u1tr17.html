        let respuestascorrectas = 0;

          p1: 'b',

          p3: 'b',
 
        };

        const p1 = document.querySelector('input[name="p1"]:checked');
        const p2 = document.querySelector('input[name="p2"]:checked');
        const p3 = document.querySelector('input[name="p3"]:checked');
       

        if (p1 && p1.value === correctas.p1) {
          respuestascorrectas++;
        }
        if (p2 && p2.value === correctas.p2) {
          respuestascorrectas++;
        }
        if (p3 && p3.value === correctas.p3) {
          respuestascorrectas++;
        }
       

        alert("Tienes " + respuestascorrectas + " respuestas correctas de 3");
      }
